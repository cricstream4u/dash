    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }

        @media (orientation: landscape) and (fullscreen) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }

           /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px; /* Rounded card style */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video-player" controls crossorigin playsinline></video>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');

            if (!videoUrl) {
                console.error("Video URL missing in query parameter.");
                return;
            }

            const videoElement = document.getElementById('video-player');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                });

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const availableQualities = hls.levels.map(level => level.height);
                    player.config.quality = {
                        default: 0,
                        options: [0, ...availableQualities],
                        forced: true,
                        onChange: (newQuality) => updateQuality(hls, newQuality),
                    };
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Fatal error encountered:', data);
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoUrl;
                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                });
            } else {
                console.warn("Your browser does not support HLS playback.");
            }
        });

        function updateQuality(hls, newQuality) {
            if (newQuality === 0) {
                hls.currentLevel = -1;
            } else {
                hls.levels.forEach((level, index) => {
                    if (level.height === newQuality) {
                        hls.currentLevel = index;
                    }
                });
            }
        }

        // Enforce landscape mode in fullscreen
        const videoElement = document.getElementById('video-player');
        videoElement.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                if (screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch((err) => console.warn('Orientation lock failed:', err));
                }
            }
        });
    </script>

     <script>

        if (window.top !== window.self) {
            window.addEventListener('DOMContentLoaded', function() {

        // Display a modern pop-up message when the page starts
        window.addEventListener("load", function() {

            var popup = document.createElement("div");
            popup.className = "popup";

            // Set the popup content
            popup.innerHTML = `

              <button id="joinButton">Join Now</button>

            `;

            // Append the popup to the body
            document.body.appendChild(popup);

            // Add click event to the Join Now button
            document.getElementById("joinButton").addEventListener("click", function() {

            });

            // Add click event to the Already Joined button to close the popup
            document.getElementById("closeButton").addEventListener("click", function() {

            });

    </script>
