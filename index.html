    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }

        @media (orientation: landscape) and (fullscreen) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div>
        <div style="display: flex; align-items: center; gap: 0px; width: 100%; background-color: #006400;">
            <h4 style="flex-shrink: 0; margin: 0; font-size: 20px; color: #fff; background-color: #006400;">UPDATES:</h4>
            <div style="overflow: hidden; white-space: nowrap; flex-grow: 1; box-sizing: border-box;">
                <p style="display: inline-block; margin: 0; font-size: 18px; color: white; background-color: #dc143c; animation: marquee 50s linear infinite;">
                    The Video May Take 30 Seconds To Play. After That, There Will Be No Buffering. If Any Issue, Inform us on Telegram.
                </p>
            </div>
        </div>
        <style>
            @keyframes marquee { 
                from { transform: translateX(0%); }
                to { transform: translateX(-100%); }
            }
        </style>
    </div>
    <br>
    <div class="video-container">
        <video id="video-player" controls crossorigin playsinline></video>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');

            if (!videoUrl) {
                document.body.innerHTML = "<h2>Video URL missing in query parameter</h2>";
                return;
            }

            const videoElement = document.getElementById('video-player');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'pip',
                        'settings',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                });

                // Adding custom quality selection
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const availableQualities = hls.levels.map(level => level.height);
                    availableQualities.unshift(0); // Add "Auto" quality option

                    player.settings.quality = {
                        default: 0,
                        options: availableQualities,
                        forced: true,
                        onChange: (newQuality) => {
                            if (newQuality === 0) {
                                hls.currentLevel = -1; // Auto quality
                            } else {
                                hls.levels.forEach((level, index) => {
                                    if (level.height === newQuality) {
                                        hls.currentLevel = index;
                                    }
                                });
                            }
                        },
                    };

                    // Force settings menu update
                    player.on('ready', () => {
                        player.settings.set('quality', availableQualities);
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Fatal error encountered:', data);
                        alert('An error occurred while playing the video.');
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoUrl;
                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'pip',
                        'settings',
                        'fullscreen',
                    ],
                });
            } else {
                alert('Your browser does not support HLS playback.');
            }
        });
    </script>
