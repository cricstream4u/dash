<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }

        @media (orientation: landscape) and (fullscreen) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }

           /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px; /* Rounded card style */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video-player" autoplay controls crossorigin playsinline></video>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video');

        if (!videoUrl) {
            videoUrl = "https://tapmadtv.live/master.m3u8?key=WASITV&c=starhindi"; // Fallback for debugging
        }

        const videoElement = document.getElementById('video-player');

        if (Hls.isSupported()) {
            const hls = new Hls({
                xhrSetup: function(xhr, url) {
                    xhr.withCredentials = true; // Enables credentials for authentication
                }
            });
            hls.loadSource(videoUrl);
            hls.attachMedia(videoElement);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                console.log("HLS Manifest loaded successfully!");
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                console.error("HLS Error:", data);
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = videoUrl;
        } else {
            console.warn("HLS not supported on this browser.");
        }
    });
</script>


     <script>
        // Restrict iframe embedding
        if (window.top !== window.self) {
            window.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = '<div id="message"></div>';
            });
        }

        // Display a modern pop-up message when the page starts
        window.addEventListener("load", function() {
            // Create the popup element
            var popup = document.createElement("div");
            popup.className = "popup";

            // Set the popup content
            popup.innerHTML = `
              <h2>Support Us!</h2>
              <p>Join our Telegram channel <br>Cric_Stream official for more updates.</p>
              <button id="joinButton">Join Now</button>
              <button id="closeButton" class="close-btn">Already Joined</button>
            `;

            // Append the popup to the body
            document.body.appendChild(popup);

            // Add click event to the Join Now button
            document.getElementById("joinButton").addEventListener("click", function() {
                window.location.href = "https://t.me/cric_stream";
            });

            // Add click event to the Already Joined button to close the popup
            document.getElementById("closeButton").addEventListener("click", function() {
                document.body.removeChild(popup);
            });
        });
    </script>
