<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-player" controls crossorigin playsinline poster="CRIC_stream_Thumbnail.jpg"></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Set your HLS video link here or get it dynamically from query params
            const videoUrl = "https://mafiatv.live/tv/stream.m3u8?cid=346&chunks=064dc1bacba593cb8da10e243ebc8ca8abc35f9b705a026e139dcacc1dc37a12231497b3ac6ee2385a834312d67e4d571a46e423abec7379049922bd841b3add7bc06ea30a81d76fcdd0a39473ea7308&vtoken=";

            const videoElement = document.getElementById("video-player");

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Fatal error encountered:', data);
                        alert('An error occurred while playing the video.');
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoUrl;
                const player = new Plyr(videoElement, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'settings',
                        'pip',
                        'fullscreen',
                    ],
                });
            } else {
                alert('Your browser does not support HLS playback.');
            }
        });
    </script>
</body>
</html>
